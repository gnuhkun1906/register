<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername">
        </div>
    </div>
    <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" id="inputPassword">

        </div>
    </div>
    <div class="text-center">
        <p class="text-danger" id="fail"></p>
    </div>
    <div class="text-center">
        <button type="button" onclick="signIn()" class="btn btn-success login">Sign in</button>
    </div>

</div>
<script src="register.js"></script>
<script>

    function signIn(){
        let arr=JSON.parse(localStorage.getItem('ListUser'));//Lấy trên list đăng kí của localstorage.
        let check=false;
        let username=document.querySelector('#inputUsername').value;
        let password=document.querySelector('#inputPassword').value;
        console.log(username+'......'+password)
        if (username.trim()=='' || password.trim()==''){// Tài khoản không được để trống
            document.querySelector('#fail').innerHTML='Tài khoản hoặc mật khẩu không được để trống'
        }
        console.log(arr)
        for (let i = 0; i <arr.length; i++) {
            if (arr[i].username == username && arr[i].password == password) {
                localStorage.setItem('user', JSON.stringify(arr[i])) /// chuyển về kiểu chuỗi
                check = true;
                break;
            }

        }
        if (check){


            location.href='home.html'
        }else{

            document.querySelector('#fail').innerHTML='Tài khoản hoặc mật khẩu không đúng'
        }

    }



</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
